<section class="w-full h-full"
    [ngStyle]="{'background': 'url(../../../assets/img/fondo2.jpg)', 'background-size': 'cover'}">
    <div class="w-full h-full flex align-items-center justify-content-center">
        <div class="h-18rem w-3 bg-white flex flex-column shadow-2 border-round">
            <div class="h-3rem w-full flex align-items-center justify-content-center text-white border-round-top" [ngStyle]="{'background':'#223a86'}">
              
                    Ingreso a Portal

            </div>
            <form (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="grid">
                    
                    <div class="col-4 flex align-items-center justify-content-center">
                        <h6 [ngStyle]="{'color':'#223a86'}">Usuario</h6>
                    </div>
                    <div class="col-4 flex align-items-center justify-content-center">
                        <input  formControlName="email"  type="text" pInputText />
                        
                    </div>
                    <div class="col-4 flex align-items-center justify-content-center">
    
                    </div>
                </div>
                <div class="grid">
                    <div class="col-4 flex align-items-center justify-content-center">
    
                        <h6 [ngStyle]="{'color':'#223a86'}">Clave</h6>
                    </div>
                    <div class="col-4 flex align-items-center justify-content-center">
    
                        <input formControlName="password" type="password" pInputText />
                    </div>
                    <div class="col-4 flex align-items-center justify-content-center">
    
                        <a class="text-sm" style="color: #5291de;" href="">¿Olvido su clave?</a>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-4"></div>
                    <div class="col-4 flex align-items-center justify-content-center">
    
                        <p-button type="submit" [ngStyle]="{'background-color':'#5291de'}" class="border-round" label="Ingresar"></p-button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>

    </div>
</section>
