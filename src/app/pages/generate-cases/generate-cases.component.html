<section class="flex w-full h-full flex-column">
    <div class="flex w-full h-full flex-column ">
        <div class="w-full h-5rem flex align-items-center"  [ngStyle]="{'background-color':'#19202E'}">
            <img src="../../../assets/img/logo-h-2.png" style="width: 200px;" alt="">
        </div> 
        <div class="w-full h-5rem flex align-items-center">
            <div class="ml-4">
                <p-button (onClick)="goToPage('/student-cases')" icon="pi pi-arrow-left" styleClass="p-button-rounded p-button-secondary p-button-text p-button-raised"></p-button>

            </div>

        </div>
        <div
            class="flex justify-content-center align-items-center w-full h-full">
            <div class="flex flex-column w-6 h-6 shadow-1 border-round align-items-center justify-content-center">
                <div class="flex justify-content-center w-full border-round-top align-items-center h-3rem text-white"  style="background-color: #223a86;">
                    <h3>Generar Caso</h3>
                </div>
                <form class="w-full h-full" [formGroup]="caseForm" (ngSubmit)="createCase()" >
                <div class="w-full h-full flex flex-column">
                    <div class="flex flex-row justify-content-between mt-2">
                        <div class="w-6 flex align-items-center justify-content-center">
                                <input placeholder="Asunto" formControlName="title" [ngStyle]="{'width':'90%'}" pInputText  />
                            
                        </div>
                        <div class="w-3">
                            <input type="number" placeholder="NRC" formControlName="nrc"  pInputText  />
                        </div>
                        <div class="w-3">
                            <input placeholder="Campus" formControlName="campus" pInputText  />
                        </div>
                    </div>
                    <div class="flex justify-content-center align-items-center w-full h-full flex-column">
                        <textarea rows="5" cols="30" pInputTextarea formControlName="description" [ngStyle]="{'resize':'none','width':'95%','height':'80%'}"></textarea>
                        
                    </div>
                    <div class="w-full h-3rem flex justify-content-between align-items-center px-4 pb-4 flex-row">

                        <input #inputFile class="form-control" type="file" (change)="processFile($event)"
            > 
                        <button pButton pRipple label="Enviar" class="p-button-success"></button>
                    </div>
